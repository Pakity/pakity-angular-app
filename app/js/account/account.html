<h2 class="header">My Account</h2>

<hr/>
<h2 class="header">My Trips</h2>

<div class="row">
  <div class="col offset-m2 m8">

    <ul class="collection">
      <li class="collection-item" ng-repeat="trip in trips">
        <div class="">
          {{trip.city}}, {{trip.state}}
          <span class="secondary-content">{{trip.date * 1000 | date:medium}} - {{trip.season}}</span>
        </div>
        <div class="">
          {{trip.pack.brand.name}}{{trip.pack.name}} - {{trip.pack.price | currency:'$'}}
        </div>
      </li>
    </ul>
  </div>
</div>
