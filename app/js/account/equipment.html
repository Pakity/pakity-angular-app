<div class="row">
    <div class="col s4">
        <div>Weight: {{pack.weight}}</div>
        <div>Volume: {{pack.volume}}</div>
        <div>Price: {{pack.price}}</div>
        <div>Gender: {{pack.gender.name}}</div>
        <div>Url: <a href="{{pack.url}}" target="_blank">View Pack</a></div>
    </div>
    <div class="col s8">
        <table>
            <thead>
                <tr>
                    <th data-field="id">Name</th>
                    <th data-field="name">Item Name</th>
                    <th data-field="price">Item Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alvin</td>
                    <td>Eclair</td>
                    <td>$0.87</td>
                </tr>
                <tr>
                    <td>Alan</td>
                    <td>Jellybean</td>
                    <td>$3.76</td>
                </tr>
                <tr>
                    <td>Jonathan</td>
                    <td>Lollipop</td>
                    <td>$7.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
