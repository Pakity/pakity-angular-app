<div class="container">
  <div class="row">

    <div class="col s10">
      <h2>Tell Us About Your Trip</h2>
    </div>

  </div>
  <div class="row">
    <p class="col s12 center flow-text">
      I am looking to backpack around the zip code
      <input class="smallInput" type="text"/>
    </p>
    <p class="col s12 center flow-text">
      Starting on <input type="date" class="datepicker smallInput" ng-model="configuration.startDate"/>
      and ending on <input type="date" class="datepicker smallInput" ng-model="configuration.endDate"/>.
    </p>
    <p class="col s12 center flow-text">
      I am a <a class='dropdown-button btn formClearDropdown' href='#' data-activates='dropdown1'>{{gender}}</a>
      with a waist size of <input class="smallInput" type="text"/> and a torso size of <input class="smallInput" type="text"/>
    </p>
    <ul id='dropdown1' class='dropdown-content'>
      <li><a id="male" ng-click="genderToggleText('MALE')">Male</a></li>
      <li><a id="female" ng-click="genderToggleText('FEMALE') ">Female</a></li>
    </ul>
  <button ng-click="nextStep()" class="btn center">OK</button>
</div>

<script>
  $('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrain_width: false, // Does not change width of dropdown to that of the activator
      gutter: 0, // Spacing from edge
      belowOrigin: false // Displays dropdown below the button
    }
  );

  $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
  });
</script>
