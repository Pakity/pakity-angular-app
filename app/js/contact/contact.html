  <div class="row">
    <form ng-show="contactSubmitForm" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="interest" type="text" class="validate">
          <label for="interest">What are you into?</label>
        </div>
      </div>
      <button ng-show="submitContactForm" class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons">send</i>
      </button>
    </form>
    <div ng-show="contactSubmitMessage">
      <h1>Thank You!</h1>
    </div>
  </div>
