<div class="row">
  <div class="collection col offset-m5 m2">
    <div class="collection-item">
      <a ng-click="selectPriceRange(0)">$100 - $300 <span>({{ranges[0].packs.length}})</span></a>
    </div>
    <div class="collection-item">
      <a ng-click="selectPriceRange(1)">$300 - $500 <span>({{ranges[1].packs.length}})</span></a>
    </div>
    <div class="collection-item">
      <a ng-click="selectPriceRange(2)">$500+ <span>({{ranges[2].packs.length}})</span></a>
    </div>
  </div>
</div>
<div class="row">
  <div ng-repeat="pack in rangePacks" class="col m2">
    <div  class="collection">
      <a ui-sref="packs.detail({packId: pack.id})"
         ng-click="selectPack(pack)"
         class="collection-item"
         ng-class="{active: selectedPack.id == pack.id}">
        {{pack.name}}
      </a>
    </div>
  </div>
</div>

<div class="row">
 <ui-view class="col m12"></ui-view>
</div>
