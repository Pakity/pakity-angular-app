<h1 class="header">{{pack.brand.name}} - {{pack.name}}</h1>
<div class="row">
  <div class="col m3">
    <img src="{{pack.url_img}}" class="" />
  </div>
  <div class="col offset-m1 m8">
    <div class="row">
      <div>Weight: {{pack.weight}}</div>
      <div>Volume: {{pack.volume}}</div>
      <div>Price: {{pack.price}}</div>
      <div>Gender: {{pack.gender.name}}</div>
      <div>Url: <a href="{{pack.url}}">View Pack</a></div>
    </div>
    <div class="row">
      <ul class="collection">
        <li class="collection-item">
          <input id="test1" type="checkbox"checked="checked" ng-model="checkboxButtonToggle" />
          <label for="test1">Socks</label>
          <span ng-hide="checkboxButtonToggle">
            <a class="waves-effect waves-light btn smaller-btn">Alreay have it</a>
            <a class="waves-effect waves-light btn smaller-btn">Don't want it</a>
          </span>
        </li>
        <li class="collection-item"><input id="test2" type="checkbox" checked="checked" /><label for="test2">Shirts</label></li>
        <li class="collection-item"><input id="test3" type="checkbox" checked="checked" /><label for="test3">Flashlight</label></li>
        <li class="collection-item"><input id="test4" type="checkbox" checked="checked" /><label for="test4">Note Book</label></li>
      </ul>
    </div>
  </div>
</div>
