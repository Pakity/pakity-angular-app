<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Pakity</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../bower_components/materialize/dist/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../app/css/main.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!-- Facebook Integration -->
    <div id="fb-root"></div>
    <script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4&appId=2115791958561745";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    window.fbAsyncInit = function() {
        FB.init({
            appId: '2115791958561745',
            xfbml: true,
            version: 'v2.4'
        });
    };
    </script>
</head>

<body ng-app="sw" ng-controller="AppCtrl">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-3">
                <a href="/#/"><img class="site-logo" src="/app/images/Pakity-Logo-White.png" /></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a ui-sref="account.detail" ng-cloak>{{account.email}}</a></li>
                    <li><a ui-sref="blog">Blog</a></li>
                    <li><a ui-sref="about">About</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <ui-view></ui-view>
    <div class="section Pakity-Footer.png no-pad-bot">
        <img class="center" src="/app/images/Pakity-Footer.png" />
    </div>
    <footer class="page-footer grey darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12 m4">
                    <h5 class="white-text">Pakity</h5>
                    <p class="grey-text text-lighten-4">We've got you packed</p>
                </div>
                <div class="col s12 m4">
                    <h5 class="white-text">Explore</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Home</a></li>
                        <li><a class="grey-text text-lighten-3" ui-sref="blog">Blog</a></li>
                        <li><a class="grey-text text-lighten-3" ui-sref="about">About</a></li>
                    </ul>
                </div>
                <div class="col s12 m4">
                    <h5 class="white-text">Connect</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3 social-link" ng-href="{{urls.facebook}}" target="_blank">Facebook<span class="social-link-data">{{facebookLikeCount}} likes</span></a></li>
                        <li><a class="grey-text text-lighten-3 social-link" ng-href="{{urls.twitter}}" target="_blank">Twitter</a></li>
                        <li><a class="grey-text text-lighten-3 social-link" ng-href="{{urls.instagram}}" target="_blank">Instagram</a></li>
                        <li><a class="grey-text text-lighten-3 social-link" ng-href="{{urls.pinterest}}" target="_blank">Pinterest</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2015 Copyright
            </div>
        </div>
    </footer>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/materialize/dist/js/materialize.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/ng-lodash/build/ng-lodash.js"></script>
    <script src="../app/app.js"></script>
    <script src="../app/routes.js"></script>
    <script src="../app/js/app-ctrl.js"></script>
    <script src="../app/js/home/home-ctrl.js"></script>
    <script src="../app/js/account/account-ctrl.js"></script>
    <script src="../app/js/start/start-ctrl.js"></script>
    <script src="../app/js/contact/contact-ctrl.js"></script>
    <script src="../app/js/packs/packs-ctrl.js"></script>
    <script src="../app/js/packs/packs-detail-ctrl.js"></script>
    <script src="../app/js/api.js"></script>
</body>
</html>
